<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>TOP Sign-Up Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="background">
            <h1>ODIN</h1> 
        </div>    
        <div class="content">
            <div class="disclaimer">
                <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                </p>
                <p>
                Sign up <em>now</em> to get started.
                </p>
                <p>
                You <em>know</em> you want to.
                </p>
            </div> 
            <form>
                <div class="form-input">
                    <h3>Let's do this!</h3>
                    <label for="user_first_name">FIRST NAME</label>
                    <input type="text" id="user_first_name" name="first-name">

                    <label for="user_last_name">LAST NAME</label>
                    <input type="text" id="user_last_name" name="last-name">

                    <label for="user_email">EMAIL</label>
                    <input type="text" id="user_email" name="email">

                    <label for="user_phone">PHONE NUMBER</label>
                    <input type="text" id="user_phone" name="phone">

                    <label for="user_pw">PASSWORD</label>
                    <input type="text" id="user_pw" name="password">

                    <label for="user_confirm_pw">CONFIRM PASSWORD</label>
                    <input type="text" id="user_confirm_pw" name="confirm-password">
                </div>
                <div class="create-login-account">
                    <button type="submit">Create Account</button> 
                    <p>Already have an account? Log in</p>
                </div>
            </form> 
        </div>
    </body>
</html>
