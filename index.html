<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>TOP Sign-Up Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="fonts/Norse-Bold.otf" rel="stylesheet">
    </head>
    <body>
        <div class="background">
            <div class="logo">
                <img src="img/odin-lined.png"> 
                <p>ODIN</p> 
            </div>
            <div class="img-credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie
                    West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </div>
        </div>    
        <div class="content">
            <div class="disclaimer">
                <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest
                dreams.<br>
                Sign up <em>now</em> to get started.
                </p>
                <p>
                You <em>know</em> you want to.
                </p>
            </div> 
            <form>
                <div class="form-input">
                    <h3>Let's do this!</h3>
                    <div class="form-row" id="form-row-1">
                        <div id="first-name">
                            <label for="user_first_name">FIRST NAME</label>
                            <input type="text" id="user_first_name" name="first-name">
                        </div>
                        <div id="last-name">
                            <label for="user_last_name">LAST NAME</label>
                            <input type="text" id="user_last_name" name="last-name">
                        </div>
                    </div>
                    <div class="form-row" id="form-row-2">
                        <div id="email">
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="email">
                        </div>
                        <div id="phone">
                            <label for="user_phone">PHONE NUMBER</label>
                            <input type="tel" id="user_phone" name="phone">
                        </div>
                    </div>
                    <div class="form-row" id="form-row-3">
                        <div id="pw">
                            <label for="user_pw">PASSWORD</label>
                            <input type="password" id="user_pw" name="password">
                        </div>
                        <div id="confirm-pw">
                            <label for="user_confirm_pw">CONFIRM PASSWORD</label>
                            <input type="password" id="user_confirm_pw" name="confirm-password">
                        </div>
                    </div>
                </div>
                <div class="create-login-account">
                    <button type="submit">Create Account</button> 
                    <p>Already have an account? <strong><a href="">Log
                            in</a></strong</p>
                </div>
            </form> 
        </div>
    </body>
</html>
